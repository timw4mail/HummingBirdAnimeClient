query ($id: Int) {
	Media(type: ANIME, idMal:$id) {
		id
		idMal
		isAdult
		season
		title {
			romaji
			english
			native
			userPreferred
		}
		description(asHtml: true)
		duration
		format
		status
		chapters
		volumes
		genres
		synonyms
		countryOfOrigin
		source
		startDate {
			year
			month
			day
		}
		endDate {
			year
			month
			day
		}
		trailer {
			id
			site
		}
		coverImage {
			large
			medium
		}
		bannerImage
		tags {
			id
			name
			description
			category
			isGeneralSpoiler
			isMediaSpoiler
			isAdult
		}
		characters {
			edges {
				role
				voiceActors {
					id
					name {
						first
						last
						native
					}
					language
					image {
						large
						medium
					}
					description(asHtml: true)
					siteUrl
				}
				node {
					id
					name {
						first
						last
						native
					}
					image {
						large
						medium
					}
					description
					siteUrl
				}
			}
			pageInfo {
				total
				perPage
				currentPage
				lastPage
				hasNextPage
			}
		}
		staff {
			edges {
				role
				node {
					id
					name {
						first
						last
						native
					}
					language
					image {
						large
						medium
					}
					description(asHtml: true)
					siteUrl
				}
			}
			pageInfo {
				total
				perPage
				currentPage
				lastPage
				hasNextPage
			}
		}
		studios {
			edges {
				isMain
				node {
					name
					siteUrl
				}
			}
			pageInfo {
				total
				perPage
				currentPage
				lastPage
				hasNextPage
			}
		}
		externalLinks {
			id
			url
			site
		}
		mediaListEntry {
			id
			userId
			status
			score
			progress
			progressVolumes
			repeat
			private
			notes
		}
		streamingEpisodes {
			title
			thumbnail
			url
			site
		}
		siteUrl
	}
}