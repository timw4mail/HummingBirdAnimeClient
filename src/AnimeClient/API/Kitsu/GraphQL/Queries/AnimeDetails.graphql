query ($slug: String) {
	anime(slug: $slug) {
		nodes {
			ageRating
			ageRatingGuide
			bannerImage {
				original {
					height
					name
					url
					width
				}
				views {
					height
					name
					url
					width
				}
			}
			characters {
				nodes {
					character {
						names {
							canonical
							alternatives
						}
						slug
					}
					role
					voices {
						nodes {
							id
							licensor {
								id
								name
							}
							locale
							person {
								id
								names {
									alternatives
									canonical
									localized
								}
							}
						}
					}
				}
				pageInfo {
					endCursor
					hasNextPage
					hasPreviousPage
					startCursor
				}
			}
			endDate
			episodeCount
			episodeLength
			posterImage {
				original {
					height
					name
					url
					width
				}
				views {
					height
					name
					url
					width
				}
			}
			season
			sfw
			slug
			staff {
				nodes {
					person {
						id
						birthday
						image {
							original {
								height
								name
								url
								width
							}
							views {
								height
								name
								url
								width
							}
						}
						names {
							alternatives
							canonical
							localized
						}
					}
					role
				}
				pageInfo {
					endCursor
					hasNextPage
					hasPreviousPage
					startCursor
				}
			}
			status
			synopsis
			titles {
				alternatives
				canonical
				localized
			}
			totalLength
		}
	}
}
