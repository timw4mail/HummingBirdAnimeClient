query ($slug: String!) {
	findAnimeBySlug(slug: $slug) {
		id
		ageRating
		ageRatingGuide
		posterImage {
			original {
				height
				name
				url
				width
			}
			views {
				height
				name
				url
				width
			}
		}
		categories {
			nodes {
				title
			}
		}
		characters {
			nodes {
				character {
					id
					names {
						canonical
						alternatives
					}
					image {
						original {
							height
							name
							url
							width
						}
					}
					slug
				}
				role
			}
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
				startCursor
			}
		}
		startDate
		endDate
		episodeCount
		episodeLength
		totalLength
		posterImage {
			original {
				height
				name
				url
				width
			}
			views {
				height
				name
				url
				width
			}
		}
		season
		sfw
		slug
		staff {
			nodes {
				person {
					id
					birthday
					image {
						original {
							height
							name
							url
							width
						}
						views {
							height
							name
							url
							width
						}
					}
					names {
						alternatives
						canonical
						localized
					}
					#slug
				}
				role
			}
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
				startCursor
			}
		}
		status
		# subType
		synopsis
		titles {
			canonical
			localized
		}
		totalLength
		youtubeTrailerVideoId
	}
}
