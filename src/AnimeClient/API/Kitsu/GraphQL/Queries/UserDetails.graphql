# Requires authentication to select associated user
query {
	session {
		account {
			email
			id
			proSubscription {
				billingService
				tier
			}
		}
		profile {
			about
			avatarImage {
				original {
					name
					url
					width
					height
				}
			}
			bannerImage {
				original {
					name
					url
					width
					height
				}
			}
			id
			name
			proMessage
			proTier
			slug
			url
			waifu {
				id
				image {
					original {
						name
						url
						width
						height
					}
				}
				names {
					canonical
					alternatives
					localized
				}
				primaryMedia {
					slug
					titles {
						canonical
						alternatives
						localized
					}
				}
				slug
			}
			waifuOrHusbando
		}
	}
}
