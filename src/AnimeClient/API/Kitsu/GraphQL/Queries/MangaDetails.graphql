query ($slug: String!) {
	findMangaBySlug(slug: $slug) {
		id
		ageRating
		ageRatingGuide
		posterImage {
			original {
				height
				name
				url
				width
			}
			views {
				height
				name
				url
				width
			}
		}
		categories {
			nodes {
				title
			}
		}
		chapterCount
		volumeCount
		characters {
			nodes {
				character {
					id
					names {
						canonical
						alternatives
					}
					image {
						original {
							height
							name
							url
							width
						}
					}
					slug
				}
				role
			}
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
				startCursor
			}
		}
		startDate
		endDate
		posterImage {
			original {
				height
				name
				url
				width
			}
			views {
				height
				name
				url
				width
			}
		}
		sfw
		slug
		staff {
			nodes {
				person {
					id
					birthday
					image {
						original {
							height
							name
							url
							width
						}
						views {
							height
							name
							url
							width
						}
					}
					names {
						alternatives
						canonical
						localized
					}
					#slug
				}
				role
			}
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
				startCursor
			}
		}
		status
		subtype
		synopsis
		titles {
			canonical
			canonicalLocale
			localized
		}
	}
}
