query ($slug: String!) {
	findCharacterBySlug(slug: $slug) {
		id
		image {
			original {
				url
			}
		}
		description
		names {
			alternatives
			canonical
			canonicalLocale
			localized
		},
		primaryMedia {
			posterImage {
				original {
					url
				}
			}
			titles {
				canonical
			}
			type
		},
		media {
			nodes {
				media {
					id
					slug
					titles {
						alternatives
						canonical
						canonicalLocale
						localized
					}
					posterImage {
						original {
							height
							name
							url
							width
						}
						views {
							height
							name
							url
							width
						}
					}
					type
				}
				voices {
					nodes {
						id
						licensor {
							name
						}
						locale
						person {
							id
							slug
							name
							names {
								alternatives
								canonical
								canonicalLocale
								localized
							}
							image {
								original {
									height
									width
									url
									name
								}
							}
						}
					}
				}
			}
		}
		slug
	}
}