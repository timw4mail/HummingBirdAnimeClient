query ($slug: String!) {
	findCharacterBySlug(slug: $slug) {
		id
		image {
			original {
				url
			}
		}
		names {
			alternatives
			canonical
			#canonicalLocale
			localized
		},
		primaryMedia {
			posterImage {
				original {
					url
				}
			}
			titles {
				canonical
			}
			type
		},
		slug
	}
}