query ($slug: String!) {
	findProfileBySlug(slug: $slug) {
		about
		avatarImage {
			original {
				name
				url
				width
				height
			}
		}
		bannerImage {
			original {
				name
				url
				width
				height
			}
		}
		birthday
		id
		location
		name
		proMessage
		proTier
		slug
		siteLinks(first: 20) {
			nodes {
				id
				url
			}
		}
		favorites(first: 100) {
			nodes {
				id
				item {
					__typename,
					...on Anime {
						id
						slug
						posterImage {
							original {
								url
								height
								width
							}
							views {
								url
								height
								width
							}
						}
						titles {
							canonical
							localized(locales: ["en", "en-t-ja", "ja", "ja-jp"])
						}
					}
					...on Manga {
						id
						slug
						posterImage {
							original {
								url
								height
								width
							}
							views {
								url
								height
								width
							}
						}
						titles {
							canonical
							localized(locales: ["en", "en-t-ja", "ja", "ja-jp"])
						}
					}
					...on Person {
						id
						slug
						image {
							original {
								url
							}
							views {
								url
								height
								width
							}
						}
						name,
						names {
							alternatives
							canonical
							canonicalLocale
							localized(locales: "*")
						},
					}
					...on Character {
						id
						slug
						image {
							original {
								url
							}
							views {
								url
								height
								width
							}
						},
						names {
							alternatives
							canonical
							canonicalLocale
							localized(locales: "*")
						},
					}
				}
			}
		}
		stats {
			animeAmountConsumed {
				completed
				id
				media
				recalculatedAt
				time
				units
			}
			mangaAmountConsumed {
				completed
				id
				media
				recalculatedAt
				units
			}
		}
		url
		waifu {
			id
			slug
			image {
				original {
					name
					url
					width
					height
				}
			}
			names {
				canonical
				alternatives
				localized
			}
		}
		waifuOrHusbando
	}
}
