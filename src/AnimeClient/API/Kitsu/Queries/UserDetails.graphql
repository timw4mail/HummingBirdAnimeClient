query ($slug: String!) {
	findProfileBySlug(slug: $slug) {
		about
		avatarImage {
			original {
				name
				url
				width
				height
			}
		}
		bannerImage {
			original {
				name
				url
				width
				height
			}
		}
		id
		name
		proMessage
		proTier
		slug
		stats {
			animeAmountConsumed {
				completed
				id
				media
				recalculatedAt
				time
				units
			}
			animeCategoryBreakdown {
				categories
				recalculatedAt
				total
			}
			mangaAmountConsumed {
				completed
				id
				media
				recalculatedAt
				units
			}
			mangaCategoryBreakdown {
				categories
				recalculatedAt
				total
			}
		}
		url
		waifu {
			id
			image {
				original {
					name
					url
					width
					height
				}
			}
			names {
				canonical
				alternatives
				localized
			}
			primaryMedia {
				slug
				titles {
					canonical
					alternatives
					localized
				}
			}
			slug
		}
		# waifuOrHusbando
	}
}
