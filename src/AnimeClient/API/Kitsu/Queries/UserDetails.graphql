query ($slug: String!) {
	findProfileBySlug(slug: $slug) {
		about
		avatarImage {
			original {
				name
				url
				width
				height
			}
		}
		bannerImage {
			original {
				name
				url
				width
				height
			}
		}
		birthday
		id
		name
		proMessage
		proTier
		slug
		siteLinks {
			nodes {
				id
				url
			}
		}
		stats {
			animeAmountConsumed {
				completed
				id
				media
				recalculatedAt
				time
				units
			}
			mangaAmountConsumed {
				completed
				id
				media
				recalculatedAt
				units
			}
		}
		url
		waifu {
			id
			slug
			image {
				original {
					name
					url
					width
					height
				}
			}
			names {
				canonical
				alternatives
				localized
			}
		}
		waifuOrHusbando
	}
}
