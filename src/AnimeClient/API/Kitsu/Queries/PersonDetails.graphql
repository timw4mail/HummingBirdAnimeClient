query ($id: ID!) {
	findPersonById(id: $id) {
		id
		description
		birthday
		image {
			original {
				height
				name
				url
				width
			}
			views {
				height
				name
				url
				width
			}
		}
		names {
			alternatives
			canonical
			localized
		}
		voices {
			nodes {
				locale
				mediaCharacter {
					role
					character {
						id
						image {
							original {
								height
								name
								url
								width
							}
						}
						names {
							canonical
						}
					}
					media {
						id
						posterImage {
							original {
								height
								name
								url
								width
							}
							views {
								height
								name
								url
								width
							}
						}
						titles {
							canonical
							localized
						}
					}
				}
			}
		}
	}
}