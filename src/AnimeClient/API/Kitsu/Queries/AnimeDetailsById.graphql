query ($id: ID!) {
	findAnimeById(id: $id) {
		id
		ageRating
		ageRatingGuide
		posterImage {
			original {
				height
				name
				url
				width
			}
			views {
				height
				name
				url
				width
			}
		}
		categories {
			nodes {
				title
			}
		}
		characters {
			nodes {
				character {
					id
					names {
						alternatives
						canonical
						localized
					}
					image {
						original {
							height
							name
							url
							width
						}
					}
					slug
				}
				role
			}
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
				startCursor
			}
		}
		description
		startDate
		endDate
		episodeCount
		episodeLength
		totalLength
		season
		sfw
		slug
		mappings {
			nodes {
				externalId
				externalSite
			}
		}
		staff {
			nodes {
				person {
					id
					birthday
					image {
						original {
							height
							name
							url
							width
						}
						views {
							height
							name
							url
							width
						}
					}
					names {
						alternatives
						canonical
						localized
					}
					slug
				}
				role
			}
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
				startCursor
			}
		}
		status
		subtype
		titles {
			alternatives
			canonical
			canonicalLocale
			localized
		}
		totalLength
		youtubeTrailerVideoId
	}
}
