query ($slug: String!) {
	findProfileBySlug(slug: $slug) {
		libraryEvents(first: 100) {
			nodes {
				id
				changedData
				kind
				libraryEntry {
					reconsumeCount
					reconsuming
					private
					notes
				}
				media {
					__typename
					id
					slug
					posterImage {
						views {
							width
							height
							url
						}
					}
					titles {
						alternatives
						canonical
						localized
					}
				}
				updatedAt
			}
		}
	}
}