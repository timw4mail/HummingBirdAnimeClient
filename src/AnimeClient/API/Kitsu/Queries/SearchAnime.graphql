query ($query: String!) {
	searchAnimeByTitle(title: $query, first: 20) {
		nodes {
			id
			posterImage {
				original {
					url
				}
				views {
					url
				}
			}
			mappings(first: 10) {
				nodes {
					externalId
					externalSite
				}
			}
			slug
			titles {
				canonical
				localized
				alternatives
			}
			myLibraryEntry {
				id
				status
			}
		}
	}
}