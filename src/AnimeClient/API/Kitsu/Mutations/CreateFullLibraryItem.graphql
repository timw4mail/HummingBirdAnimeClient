# Create full library item
# Flesh out a library item with data - most commonly used for syncing lists
# between APIs
mutation (
	$userId: ID!
	$id: ID!,
	$mediaType: media_type!,
	$status: MediaListStatus,
) {
	libraryEntry {
		create(input: {
			userId: $userId
			mediaId: $id
			mediaType: $mediaType
			status: $status
		}) {
			mediaId
			status
		}
	}
}