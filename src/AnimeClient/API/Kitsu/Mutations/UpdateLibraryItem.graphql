mutation(
	$id: ID!,
	$notes: String,
	$private: Boolean,
	$progress: Int,
	$ratingTwenty: Int,
	$reconsumeCount: Int!,
	$reconsuming: Boolean,
	$status: LibraryEntryStatus!,
) {
	updateLibraryEntry(input: {
		id: $id,
		notes: $notes
		private: $private
		progress: $progress
		rating: $ratingTwenty
		reconsumeCount: $reconsumeCount
		reconsuming: $reconsuming
		status: $status
	}) {
		libraryEntry {
			id
			notes
			private
			progress
			rating
			reconsumeCount
			reconsuming
			status
		}
	}
}
