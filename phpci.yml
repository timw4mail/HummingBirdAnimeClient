build_settings:
    verbose: true
    ignore:
      - "tests"
      - "vendor"

setup:
    env:
        PHPCI: true

test:
    php_unit:
        config: 'phpunit.xml'
    php_docblock_checker:
        allowed_warnings: 0
        skip_classes: true
    php_loc:
    php_mess_detector:
        allow_failures: true
        rules:
            - "unusedcode"
            - "naming"
complete: