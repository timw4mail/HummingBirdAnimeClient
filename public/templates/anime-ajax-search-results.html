{{#anime}}
<article class="media search">
	<div class="name" style="background-image:url({{cover_image}})">
		<input type="radio" class="big-check" id="{{slug}}" name="id" value="{{id}}" />
		<label for="{{slug}}">
			<span>{{title}}<br />{{alternate_title}}</span>
		</label>
	</div>
</article>
{{/anime}}
